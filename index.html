<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Calculá el total a pagar de un préstamo en simples pasos con este simulador de intereses interactivo. Fácil, rápido y sin complicaciones.">
  <meta name="keywords" content="simulador de intereses, préstamo, cálculo de cuotas, JavaScript, Coderhouse, David Federico Silva">
  <meta name="author" content="David Federico Silva">
  <title>Simulador de Intereses - Calculá tu préstamo online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Simulador de Cálculo de Intereses</h1>
  <form id="simulador-form">
    <label for="monto">Monto:</label>
    <input type="number" id="monto" required>

    <label for="tasa">Tasa de interés (% anual):</label>
    <input type="number" id="tasa" required>

    <label for="meses">Cantidad de meses:</label>
    <input type="number" id="meses" required>

    <button type="submit">Calcular</button>
  </form>

  <h2>Resultado</h2>
  <table id="resultado-tabla" border="1" style="display:none;">
    <thead>
      <tr>
        <th>Monto</th>
        <th>Tasa de interés</th>
        <th>Meses</th>
        <th>Total a Pagar</th>
        <th>Cuota Mensual</th>
      </tr>
    </thead>
    <tbody id="resultado-body">
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
